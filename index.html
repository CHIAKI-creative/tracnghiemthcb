<html lang="vi">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4361ee;
      --success-color: #2ec4b6;
      --danger-color: #e63946;
      --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: #2b2d42;
    }

    /* Header Styling */
    .header-section {
      background: white;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 2rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.02);
    }

    /* Card Câu hỏi */
    .question-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .question-card:hover {
      transform: translateY(-3px);
    }

    .q-number {
      background: var(--primary-color);
      color: white;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .card-title {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.2rem;
      color: #1a1c2c;
    }

    /* Answer Items */
    .answer {
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #edf2f4;
      background: white;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .answer:hover {
      border-color: var(--primary-color);
      background-color: #f0f3ff;
    }

    .answer-prefix {
      width: 30px;
      font-weight: 700;
      color: var(--primary-color);
    }

    /* States */
    .answer.correct {
      background-color: #e7fcf6 !important;
      border-color: var(--success-color) !important;
      color: #0b6e4f;
    }

    .answer.correct::after {
      content: '\f058';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 15px;
      color: var(--success-color);
    }

    .answer.wrong {
      background-color: #fff1f2 !important;
      border-color: var(--danger-color) !important;
      color: #991b1b;
    }

    .answer.wrong::after {
      content: '\f057';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 15px;
      color: var(--danger-color);
    }

    /* Floating Control Bar */
    .control-bar {
      position: sticky;
      top: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 10px;
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: fit-content;
      margin: 0 auto 2rem;
    }

    .btn-mode {
      border-radius: 40px;
      padding: 8px 24px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-mode.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    /* ProgressBar */
    .progress-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: transparent;
      z-index: 9999;
    }
    #progressBar {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s;
    }
    #searchInput:focus {
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
      border-color: var(--primary-color);
    }

    mark {
      color: inherit;
    }
  </style>
</head>

let currentMode = 'practice';
  let searchTerm = '';

  // Hàm hiển thị câu hỏi (đã sửa để hỗ trợ lọc)
  function renderQuestions(dataToRender = questions) {
    const container = document.getElementById('questionContainer');
    
    if (dataToRender.length === 0) {
      container.innerHTML = `
        <div class="text-center py-5">
          <i class="fas fa-search fa-3x text-muted mb-3"></i>
          <p class="text-muted">Không tìm thấy câu hỏi nào phù hợp với từ khóa "${searchTerm}"</p>
        </div>`;
      return;
    }

    container.innerHTML = dataToRender.map((q, index) => {
      // Tìm vị trí gốc trong mảng questions để hiển thị đúng số "Câu X"
      const originalIndex = questions.indexOf(q); 
      
      return `
        <div class="question-card">
          <span class="q-number">Câu ${originalIndex + 1}</span>
          <h5 class="card-title">${highlightText(q.question, searchTerm)}</h5>
          <div class="options">
            ${Object.entries(q.answers).map(([key, value]) => `
              <div class="answer ${currentMode === 'review' && key === q.correct ? 'correct' : ''}" 
                   onclick="checkAnswer(this, '${key}', '${q.correct}')">
                <span class="answer-prefix">${key}.</span>
                <span class="answer-text">${highlightText(value, searchTerm)}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }).join('');
  }

  // Chức năng tìm kiếm
  document.getElementById('searchInput').addEventListener('input', function(e) {
    searchTerm = e.target.value.toLowerCase().trim();
    
    // Lọc câu hỏi dựa trên tiêu đề hoặc các lựa chọn trả lời
    const filtered = questions.filter(q => {
      const content = (q.question + Object.values(q.answers).join(' ')).toLowerCase();
      return content.includes(searchTerm);
    });

    renderQuestions(filtered);
  });

  // Hàm tạo hiệu ứng highlight từ khóa khi tìm kiếm (tùy chọn - giúp giao diện đẹp hơn)
  function highlightText(text, query) {
    if (!query) return text;
    const re = new RegExp(`(${query})`, "gi");
    return text.replace(re, `<mark style="background: #ffec99; padding: 0; border-radius: 2px;">$1</mark>`);
  }

  // Hàm kiểm tra đáp án
  function checkAnswer(element, selected, correct) {
    if (currentMode === 'review') return;
    const parent = element.parentElement;
    parent.querySelectorAll('.answer').forEach(el => el.classList.remove('correct', 'wrong'));

    if (selected === correct) {
      element.classList.add('correct');
    } else {
      element.classList.add('wrong');
      parent.querySelectorAll('.answer').forEach(el => {
        if(el.querySelector('.answer-prefix').innerText.includes(correct)) {
          el.classList.add('correct');
        }
      });
    }
  }

  // Chuyển đổi chế độ
  function switchMode(mode) {
    currentMode = mode;
    document.getElementById('modePractice').classList.toggle('active', mode === 'practice');
    document.getElementById('modeReview').classList.toggle('active', mode === 'review');
    
    // Sau khi chuyển chế độ, vẫn giữ kết quả tìm kiếm nếu có
    const currentInput = document.getElementById('searchInput').value.toLowerCase().trim();
    const dataToRender = currentInput ? 
      questions.filter(q => (q.question + Object.values(q.answers).join(' ')).toLowerCase().includes(currentInput)) : 
      questions;
      
    renderQuestions(dataToRender);
  }

  // Thanh Progress
  window.onscroll = function() {
    let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let scrolled = (winScroll / height) * 100;
    document.getElementById("progressBar").style.width = scrolled + "%";
  };

  // Khởi tạo
  renderQuestions();
</script>
